name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - 3.0
          - 3.1
          - 3.2
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - run: bin/setup
      - run: bin/rake appraisal rspec
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - run: bin/setup
      - run: bin/rake rubocop
